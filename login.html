<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container pink">
    
        <div class="row">
            <h2> LOGIN FORM</h2>
            <div class="col-6">
                <div class="form-group py-2">
                    <label>Username</label>
                    <input type="email" class="form-control">

            
            
                </div>
            </div>
            <div class="col-6">
                <div class="form-group py-2">
                    <label>Contact</label>
                    <input type="email" class="form-control">

                </div>
                

            </div>

        </div>

<div class="row">
            <div class="col-6">
                <div class="form-group py-2">
                    <label>E-mail</label>
                    <input type="email" class="form-control">

                </div>
                

            </div>
            <div class="col-6">
                
                <div class="form-group py-2">
                    <label>Password</label>
                    <input type="password" class="form-control">
                    <small class="form-text text muted">Password must have atleast 8 digit</small>

                </div>

        </div>
        
        <div class="row">
            <label>Date Of Birth</label>
            <div class="col-2">
                <div class="form-group py-2">
                   
                    <select class="form-control">
                        <option selected>Date</option>
                        <option value=""> 1</option>
                        <option value=""> 2</option>
                        <option value=""> 3</option>
                        
                    </select>

                </div>

            </div>
            <div class="col-2">
                <div class="form-group py-2">
                   
                    <select class="form-control">
                        <option selected>Month</option>
                        <option value=""> 1</option>
                        <option value=""> 2</option>
                        <option value=""> 3</option>
                        
                    </select>

                </div>

            </div>
            <div class="col-2">
                <div class="form-group py-2">
                   
                    <select class="form-control">
                        <option selected>Year</option>
                        <option value=""> 1</option>
                        <option value=""> 2</option>
                        <option value=""> 3</option>
                        
                    </select>

                </div>

            </div>
            <div class="col-6">
                <div class="form-group py-2">
                   
                    <input type="file" class="file-control-file">

                </div>
                

            </div>
            

        </div>
        <div class="row">
            <div class="col-8">
                <div class="form-group py-2">
                    
                    <label for="">Address</label>
                    <textarea class="form-control">Write your Address</textarea>

                </div>

            </div>

        </div>
        

        <div class="row">
            <div class="col">
                <div class="form-group py-2">
                    
                    <center><button class="btn btn-primary">Login</button></center>

                </div>

            </div>

        </div>



    </div>
    
</body>
</html>
